<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>

<body>
<div class="container" layout:fragment="content">
    <h1>Open Bank Account</h1>
    <form action="#" th:action="@{/bankaccount}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="number" class="form-control" name="id" id="inputId">
        </div>
        <div class="form-group">
            <label for="customerId">CustomerId</label>
            <input type="text" class="form-control" name="customerId" id="customerId">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" name="type" id="type">
        </div>

        <div class="form-group">
            <label for="balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="balance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>
    <h1>Your Bank Account</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Customer ID</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankaccount : ${allBankAccounts}">
            <td th:text="${bankaccount.id}"></td>
            <td th:text="${bankaccount.customerId}"></td>
            <td th:text="${bankaccount.type}"></td>
            <td th:text="${bankaccount.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
