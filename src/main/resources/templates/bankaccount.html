<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">

    <h1>Open Bank Account</h1>
    <form th:action="@{/bankaccount}" method="POST">

        <div class="form-group">
            <label for="inputCustomer">Customer Id</label>
            <input type="text" class="form-control" name="customerId" id="inputCustomer">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="text" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="text" class="form-control" name="balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
    <hr>

    <h1>All Bank Accounts</h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th colspan="1">Id</th>
            <th colspan="2">CustomerId</th>
            <th colspan="2">Type</th>
            <th colspan="2">Balance</th>
            <th colspan="4">Actions</th>
            <th colspan="2">Delete Account</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${bankaccounts}">
            <td colspan="1" th:text="${account.id}"></td>
            <td colspan="2" th:text="${account.customerId}"></td>
            <td colspan="2" th:text="${account.type}"></td>
            <td colspan="2" th:text="${account.balance}"></td>
            <td colspan="4">
                <a class="btn btn-primary" th:href="@{/bankaccount/deposit/{id}(id=${account.id})}">Deposit</a>
                <a class="btn btn-primary" th:href="@{/bankaccount/withdraw/{id}(id=${account.id})}">Withdraw</a>
            </td>
            <td colspan="2"><form th:action="@{/bankaccount/delete/{id}(id=${account.id})}" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>

        </tr>
        </tbody>
    </table>
</div>
